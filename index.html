<!DOCTYPE html>
<html>
<head>
    <title>Quiz App</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- Home Page for Adding Questions -->
    <div class="home-page" id="home-page">
        <h1>Add Your Questions</h1>
        <form id="question-form">
            <label for="question">Question:</label>
            <div class="input-container">
                <input type="text" id="question-input" required>
                <input type="file" id="question-image-input" accept="image/*">
            </div>

            <label for="answer1">Answer 1:</label>
            <div class="input-container">
                <input type="text" id="answer1-input" required>
                <input type="file" id="answer1-image-input" accept="image/*">
            </div>

            <label for="answer2">Answer 2:</label>
            <div class="input-container">
                <input type="text" id="answer2-input" required>
                <input type="file" id="answer2-image-input" accept="image/*">
            </div>

            <label for="answer3">Answer 3:</label>
            <div class="input-container">
                <input type="text" id="answer3-input" required>
                <input type="file" id="answer3-image-input" accept="image/*">
            </div>

            <label for="answer4">Answer 4:</label>
            <div class="input-container">
                <input type="text" id="answer4-input" required>
                <input type="file" id="answer4-image-input" accept="image/*">
            </div>

            <label for="correct-answer">Correct Answer:</label>
            <select id="correct-answer" required>
                <option value="0">Answer 1</option>
                <option value="1">Answer 2</option>
                <option value="2">Answer 3</option>
                <option value="3">Answer 4</option>
            </select>

            <button type="submit">Add Question</button>
        </form>
        <button id="start-quiz-btn">Start Quiz</button>
        <button id="save-questions-btn">Save Questions</button>
        <input type="file" id="upload-questions-input" style="display: none;" />
        <button id="upload-questions-btn">Upload Questions</button>
    </div>

    <!-- Quiz Section -->
<div class="app" id="quiz-app" style="display: none;">
    <h1>Simple Quiz</h1>
    <div class="quiz">
        <div class="question-container">
            <h2 id="question">Question goes here</h2>
            <!-- Optional image for the question -->
            <img id="question-image" src="" alt="Question image" style="display:none; max-width: 100%; margin-top: 10px;">
        </div>

        <div id="answer-buttons">
            <button class="btn answer-container">
                <span>Answer 1</span>
                <img id="answer1-image" src="" alt="Answer 1 image" style="display:none; max-width: 50px; margin-left: 10px;">
            </button>
            <button class="btn answer-container">
                <span>Answer 2</span>
                <img id="answer2-image" src="" alt="Answer 2 image" style="display:none; max-width: 50px; margin-left: 10px;">
            </button>
            <button class="btn answer-container">
                <span>Answer 3</span>
                <img id="answer3-image" src="" alt="Answer 3 image" style="display:none; max-width: 50px; margin-left: 10px;">
            </button>
            <button class="btn answer-container">
                <span>Answer 4</span>
                <img id="answer4-image" src="" alt="Answer 4 image" style="display:none; max-width: 50px; margin-left: 10px;">
            </button>
        </div>
        <button id="next-btn">Next</button>
    </div>
</div>


    <script src="script.js"></script>
</body>
</html>
