<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container-wrapper">
        <!-- Home Page for Adding Questions -->
        <div class="container home-page" id="home-page">
            <h1>Welcome to Fast Recall</h1>
        
            <!-- Form for Adding/Editing Questions -->
            <form id="question-form">
                <div class="form-group">
                    <label for="question">Question:</label>
                    <input type="text" id="question-input" required>
                    <input type="file" id="question-image-input" accept="image/*">
                </div>
        
                <div class="form-group">
                    <label for="answer1">Answer 1:</label>
                    <input type="text" id="answer1-input" required>
                    <input type="file" id="answer1-image-input" accept="image/*">
                </div>
        
                <div class="form-group">
                    <label for="answer2">Answer 2:</label>
                    <input type="text" id="answer2-input" required>
                    <input type="file" id="answer2-image-input" accept="image/*">
                </div>
        
                <div class="form-group">
                    <label for="answer3">Answer 3:</label>
                    <input type="text" id="answer3-input" required>
                    <input type="file" id="answer3-image-input" accept="image/*">
                </div>
        
                <div class="form-group">
                    <label for="answer4">Answer 4:</label>
                    <input type="text" id="answer4-input" required>
                    <input type="file" id="answer4-image-input" accept="image/*">
                </div>
        
                <div class="form-group">
                    <label for="correct-answer">Correct Answer:</label>
                    <select id="correct-answer" required>
                        <option value="0">Answer 1</option>
                        <option value="1">Answer 2</option>
                        <option value="2">Answer 3</option>
                        <option value="3">Answer 4</option>
                    </select>
                </div>
                
                <div class="button-group">
                    <button type="submit" id="add-question-btn">Add Question</button>
                    <button type="button" id="edit-btn">Edit</button>
                </div>
            </form>
        </div>

        <!-- Quiz Management Buttons -->
        <div class="container quiz-management" id="quiz-management">
            <button id="start-quiz-btn">Start Quiz</button>
            <button id="save-questions-btn">Save Questions</button>
            <input type="file" id="upload-questions-input" style="display: none;">
            <button id="upload-questions-btn">Upload Questions</button>
        </div>
    </div>

    <!-- Quiz Section -->
    <div class="container app" id="quiz-app" style="display: none;">
        <h1>Simple Quiz</h1>
        <div class="quiz">
            <div class="question-container">
                <h2 id="question">Question goes here</h2>
                <img id="question-image" src="" alt="Question image">
            </div>

            <div id="answer-buttons">
                <button class="btn answer-container">
                    <span>Answer 1</span>
                    <img id="answer1-image" src="" alt="Answer 1 image">
                </button>
                <button class="btn answer-container">
                    <span>Answer 2</span>
                    <img id="answer2-image" src="" alt="Answer 2 image">
                </button>
                <button class="btn answer-container">
                    <span>Answer 3</span>
                    <img id="answer3-image" src="" alt="Answer 3 image">
                </button>
                <button class="btn answer-container">
                    <span>Answer 4</span>
                    <img id="answer4-image" src="" alt="Answer 4 image">
                </button>
            </div>
            <div class="button-group">
                <button id="next-btn">Next</button>
                <button id="back-btn">Back to Menu</button>
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
