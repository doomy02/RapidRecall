<!DOCTYPE html>
<html>
    <head>
        <title>Quiz App</title>
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <!-- Home Page for Adding Questions -->
        <div class="home-page" id="home-page">
            <h1>Add Your Questions</h1>
            <form id="question-form">
                <label for="question">Question:</label>
                <input type="text" id="question-input" required>

                <label for="answer1">Answer 1:</label>
                <input type="text" id="answer1-input" required>

                <label for="answer2">Answer 2:</label>
                <input type="text" id="answer2-input" required>

                <label for="answer3">Answer 3:</label>
                <input type="text" id="answer3-input" required>

                <label for="answer4">Answer 4:</label>
                <input type="text" id="answer4-input" required>

                <label for="correct-answer">Correct Answer:</label>
                <select id="correct-answer" required>
                    <option value="0">Answer 1</option>
                    <option value="1">Answer 2</option>
                    <option value="2">Answer 3</option>
                    <option value="3">Answer 4</option>
                </select>

                <button type="submit">Add Question</button>
            </form>
            <button id="start-quiz-btn">Start Quiz</button>
        </div>

        <!-- Quiz Section -->
        <div class="app" id="quiz-app" style="display: none;">
            <h1>Simple Quiz</h1>
            <div class="quiz">
                <h2 id="question">Question goes here</h2>
                <div id="answer-buttons">
                    <button class="btn">Answer 1</button>
                    <button class="btn">Answer 2</button>
                    <button class="btn">Answer 3</button>
                    <button class="btn">Answer 4</button>
                </div>
                <button id="next-btn">Next</button>
            </div>
        </div>
        
        <script src="script.js"></script>
    </body>
</html>
